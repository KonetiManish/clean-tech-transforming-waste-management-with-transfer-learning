<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result | CleanTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
    }
    .result-card {
      border-radius: 20px;
      padding: 30px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .result-text {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .result-icon {
      font-size: 3rem;
    }
    .img-preview {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="text-primary mb-4">Prediction Result</h1>

    <div class="result-card">

      {% if prediction == "Biodegradable" %}
        <div class="result-icon text-success">üåø</div>
      {% elif prediction == "Recyclable" %}
        <div class="result-icon text-info">‚ôª</div>
      {% elif prediction == "Trash" %}
        <div class="result-icon text-danger">üóë</div>
      {% else %}
        <div class="result-icon">‚ùì</div>
      {% endif %}

      <p class="result-text mt-3">This item is classified as: <span class="text-primary">{{ prediction }}</span></p>

      <img src="{{ user_image }}" alt="Uploaded Image" class="img-preview"/>

      <a href="{{ url_for('home') }}" class="btn btn-outline-primary mt-4">Classify Another Image</a>
    </div>
  </div>

</body>
</html>
