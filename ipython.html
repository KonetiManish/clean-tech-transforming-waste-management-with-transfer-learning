<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPython Output</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">IPython Results</h1>

        <h3>Code Cell</h3>
        <pre>
def greet(name):
    return f"Hello, {name}!"

greet("World")
        </pre>

        <h3>Output</h3>
        <pre>
Hello, World!
        </pre>

        <h3>Plot Example</h3>
        <img src="https://matplotlib.org/stable/_images/sphx_glr_lines_bars_and_markers_001.png" class="img-fluid" alt="Sample Plot">

    </div>

</body>
</html>
